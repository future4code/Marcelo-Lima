<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <p>SuperMotos</p>
        </div>
    </header>
    <div class="centralizar-menu">
        <a class="menu"href="/index.html">Página Inicial</a>
        <a class="menu"href="/ctrl-estoque.html">Controle de Estoque</a>
        <a class="menu"href="/add-produto.html">Adicionar Produto</a>
        <a class="menu"href="/funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="titulo-adicionar-produto">Adicionar Produto</h2>
    <form class="tabela-adidionar-produto"action="">
        <div>
            <label id="texto-link-foto"for="link-foto">Link para foto: </label>
            <input class="formulario"type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label id="texto-descricao"for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="formulario"type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label id="texto-preco"for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="formulario"type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label id="texto-quantidade"for="quantidade">Quantidade disponível: </label>
            <input class="formulario"type="number" id="quantidade" name="Quantidade"> 
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button id="botao"type="submit">Adicionar</button>
        </div>

    </form>
    <footer class="footer">
        <div>
            <p>Siga-nos nas redes sociais!</p>
            <div>
                <img class="imagem-redes-sociais"src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="imagem-redes-sociais"src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="imagem-redes-sociais"src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
